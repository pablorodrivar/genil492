<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts">
    <ion-card-title>{{ post.title }}</ion-card-title> 
    <ion-card-content>
      <img class="thumbnail" src="../../assets/avatar.png">
      {{ post.content.substring(0, 100) }}...
    </ion-card-content>
  </ion-card> 
</ion-content>
