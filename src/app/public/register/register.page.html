<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="showAlert()">
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item lines="none" class="user-head">
      <img class="circle-pic" src="../../../assets/avatar.png" />
  </ion-item>    
  <ion-item style="margin-left: auto;margin-right: auto;" lines="none">
    <ion-button block clear class="button-no-background" color="transparent" (click)="getImage()">Cambiar avatar</ion-button>
  </ion-item>

  <!-- Nickname -->
  <ion-item lines="none">
    <ion-label class="label">Nickname*</ion-label>      
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="nickname" placeholder="Nickname*"></ion-input>
  </ion-item>      

  <!-- Password -->
  <ion-item lines="none">
    <ion-label class="label">Contrase単a*</ion-label>      
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" placeholder="Contrase単a (6 caracteres min.)*" type="password"></ion-input>
  </ion-item>

  <!-- Repeat -->
  <ion-item lines="none">
    <ion-label class="label">Repite la contrase単a*</ion-label>      
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password2" placeholder="Repite la contrase単a*" type="password"></ion-input>
  </ion-item>

  <!-- Email -->
  <ion-item lines="none">
    <ion-label class="label">Email*</ion-label>      
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Email validado*" type="email"></ion-input>
  </ion-item>

  <!-- Nombre -->
  <ion-item lines="none">
    <ion-label class="label">Nombre*</ion-label>      
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="name" placeholder="Nombre*"></ion-input>
  </ion-item>

  <!-- Apellidos -->
  <ion-item lines="none">
    <ion-label class="label">Apellidos*</ion-label>      
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="surname" placeholder="Apellidos*"></ion-input>
  </ion-item>

  <ion-button (click)="register()" style="margin-top: 20px;" expand="block">Registro</ion-button>

</ion-content>
