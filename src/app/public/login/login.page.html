<ion-content padding>
  <ion-item class="title" color="transparent" lines="none">
    <ion-text color="light">genil</ion-text>
    <ion-text color="primary">app</ion-text>
  </ion-item>

  <img src="../../../assets/genil492.jpeg" class="logo">

  <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)"
  (signInFailure)="errorCallback($event)"></firebase-ui> 
  
  <ion-card *ngIf="firstLogin" color="light">     
    <ion-item>   
      <ion-label style="text-align: center; font-size: 23px;">Â¡Bienvenido/a a GenilApp!</ion-label>      
    </ion-item>
    <ion-card-content>        
      <ion-item lines="none">
        <img class="circle-pic" src="../../../assets/avatar.png">
      </ion-item>
      <ion-item style="margin-left: auto;margin-right: auto;" lines="none">
        <ion-button block clear class="button-no-background" color="transparent">Elegir Imagen</ion-button>
      </ion-item>
      <ion-item>
        <ion-label >Nombre</ion-label>
        <ion-input [(ngModel)]="name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Apellidos</ion-label>
        <ion-input [(ngModel)]="surname" placeholder="Apellidos"></ion-input>
      </ion-item>
      <ion-button expand="block" fill="outline" (click)="register()">Entrar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button (click)="signOut()">sign out</ion-button>
</ion-content>
